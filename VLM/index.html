</head>
<body>
  <div class="container fluid_block">
<!-- logo -->

      <h2>Vltava Labe Press</h2>

<!-- logo end -->

<!-- search field -->
    <div class="search">
      <input type="text" id="myInput" onkeyup="myFunction()" placeholder="">

  <ul id="myUL">
    <li><a href="#">Ananas</a></li>
    <li><a href="#">Automobil</a></li>

<!-- images -->
  <div class="wrapper fluid_block">
    <div class="box1"><img src="img/placeholder_300x300.jpeg"/></div>
    <div class="box2"><img src="img/placeholder_300x300.jpeg"/></div>
    <div class="box3"><img src="img/placeholder_300x300.jpeg"/></div>

<!-- images end -->

</body>

<!-- function for searching -->
<script>
function myFunction() {
    // Declare variables
    var input, filter, ul, li, a, i;
    input = document.getElementById('myInput');
    filter = input.value.toUpperCase();
    ul = document.getElementById("myUL");
    li = ul.getElementsByTagName('li');


    // Loop through all list items, and hide those who don't match the search query
    for (i = 0; i < li.length; i++) {
        a = li[i].getElementsByTagName("a")[0];
        if (a.innerHTML.toUpperCase().indexOf(filter) > -1) {
            li[i].style.display = "";
        } else {
            li[i].style.display = "none";
        }
    }
}
</script>
<!-- function for searching -->

</html>
